<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="#06b6d4" opacity="0.1"/>
  <circle cx="1000" cy="500" r="150" fill="#a855f7" opacity="0.1"/>
  
  <!-- Title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">
    ASL Recognition
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#94a3b8">
    Sign Language to Text &amp; Speech
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(350, 400)">
    <rect width="150" height="50" rx="25" fill="#06b6d4" opacity="0.2"/>
    <text x="75" y="33" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#06b6d4">
      Real-time
    </text>
  </g>
  
  <g transform="translate(525, 400)">
    <rect width="150" height="50" rx="25" fill="#3b82f6" opacity="0.2"/>
    <text x="75" y="33" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#3b82f6">
      AI Powered
    </text>
  </g>
  
  <g transform="translate(700, 400)">
    <rect width="150" height="50" rx="25" fill="#a855f7" opacity="0.2"/>
    <text x="75" y="33" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#a855f7">
      25+ Signs
    </text>
  </g>
  
  <!-- Hand icon -->
  <g transform="translate(500, 80) scale(0.5)">
    <path d="M 60 120 Q 50 100 50 80 Q 50 60 65 55 Q 80 50 90 65 L 90 100 L 100 100 Q 100 70 100 50 Q 100 30 115 25 Q 130 20 140 35 L 140 100 L 150 100 Q 150 60 150 40 Q 150 20 165 15 Q 180 10 190 25 L 190 100 L 200 100 Q 200 70 200 50 Q 200 30 215 25 Q 230 20 240 35 L 240 140 Q 240 180 220 200 Q 200 220 170 220 L 110 220 Q 80 220 65 200 Q 50 180 50 160 L 60 120 Z" 
          fill="white" opacity="0.9"/>
  </g>
</svg>

